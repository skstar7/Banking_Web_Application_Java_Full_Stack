<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Customer Login</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
  }
  h1 {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
    margin: 0;
  }
  form {
    width: 50%;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    animation: shake 0.5s ease-in-out;
  }
  @keyframes shake {
    0% { transform: translateX(0); }
    20% { transform: translateX(-10px); }
    40% { transform: translateX(10px); }
    60% { transform: translateX(-10px); }
    80% { transform: translateX(10px); }
    100% { transform: translateX(0); }
  }
  label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }
  input[type="tel"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  button[type="submit"],
  button[type="reset"],
  button[type="button"] {
    background-color: #007bff;
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin-right: 10px;
    cursor: pointer;
    border-radius: 5px;
  }
  button[type="submit"]:hover,
  button[type="reset"]:hover,
  button[type="button"]:hover {
    background-color: #0056b3;
  }
  
  
   form {
      animation: shake 0.5s ease-in-out;
    }
</style>
</head>
<body>
  <h1>WELCOME TO CUSTOMER LOGIN PAGE</h1>
  <form action="Customerlogin" method="post">
    <label for="custid">CUST_ID</label>
    <input type="tel" id="custid" name="custid" placeholder="Enter your Customer Id" required><br><br>
    <label for="pwd">PASSWORD</label>
    <input type="password" id="pwd" name="pwd" placeholder="Enter your Password" required><br><br>
    <button type="submit">SUBMIT</button>
    <button type="reset">Cancel</button>
    <button type="button" onclick="window.location.href='customer_signup.html'">Create Account</button>
  </form>

  

</body>
</html>
