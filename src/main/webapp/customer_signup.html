<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Welcome_To_Customer_Sign_Up_Page</h1>

	<form action="customersignup">
		<label for="name">Name</label> <input type="text" id="name"
			name="name" placeholder="Enter Your name"> <br> <br>

		<label for="num">MOB</label> <input type="tel" id="num" name="mob"
			placeholder="Enter Your Number"> <br> <br> <label
			for="pwd">Password</label> <input type="password" id="pwd" name="pwd"
			placeholder="Enter Your Password"> <br> <br> <label
			for="eid">Email</label> <input type="email" id="eid" name="email"
			placeholder="Enter Your Email"> <br> <br> <label
			for="gen">Gender</label> <input type="radio" id="gen" name="gender"
			value="male">M <input type="radio" id="gen" name="gender"
			value="female">F <br> <br> <label for="dob">DOB</label>
		<input type="date" id="dob" name="dob"> <br> <br> <br>
		<button type="submit">Sign_Up</button>
		<button type="reset">Cancle</button>

	</form>
</body>
</html>
